
<h1>请输入火车信息</h1>
<form  id='trainNumber'>
  <label for="">车次<input type="text" name="train"></label>
  <label for="">出发地<input type="text" name='from'></label>
  <label for="">到达地<input type="text" name='to'></label>
  <label for="">时间<input type="date" name='date'></label>
   <button ng-click="submit()">提交</button>
</form>
